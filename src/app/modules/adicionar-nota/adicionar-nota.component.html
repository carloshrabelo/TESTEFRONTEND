<section>
  <header>Adicionar nota</header>
  <div  class="columns">
      <div class="column">
        <label for="loja">Loja</label>
        <input class="input" placeholder="Razão socual, nome fantasia ou CNPJ" />
    </div>
  </div>
  <div  class="columns">
      <div class="column">
        <label for="notaName">Nome da Nota</label>
        <input id="notaName" class="input" placeholder="Razão socual, nome fantasia ou CNPJ" />
      </div>
      <div class="column">
        <label for="dataNota">Data da Nota</label>
        <input id="dataNota" class="input" placeholder="dd/mm/aaaa" />
      </div>
      <div class="column">
        <label for="formaDePagamento">Forma de pagamento</label>
        <div id="formaDePagamento" class="select">
            <select>
              <option>Selecionar</option>
              <option>With options</option>
            </select>
          </div>
      </div>
      <div class="column">
        <label for="valor">Valor</label>
        <input id="valor" class="input" placeholder="R$" />
      </div>
  </div>
  <div  class="columns text-right">
      <div class="column">
        <button class="button">Cancelar</button>
        <button class="button button-primary">Adicionar</button>
      </div>
  </div>
</section>
